<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="dist/connext.js"></script>
    <script>
      window.connext = new window.ConnextSDK("rinkeby", {
        iframeSrc: "http://localhost:3030",
      });
      function login() {
        connext.login().then((x) => console.log("LOGIN", x));
      }
      function publicIdentifier() {
        console.log("PUBLIC IDENTIFIER", connext.publicIdentifier);
      }
      function deposit() {
        connext.deposit().then((x) => console.log("DEPOSIT", x));
      }
      function withdraw() {
        connext.withdraw().then((x) => console.log("WITHDRAW", x));
      }
      function balance() {
        connext.balance().then((x) => console.log("BALANCE", x));
      }
      function transfer() {
        connext
          .transfer("0xDEADBEEF", "1.23")
          .then((x) => console.log("TRANSFER", x));
      }
      function getTransactionHistory() {
        connext
          .getTransactionHistory()
          .then((x) => console.log("GET TRANSACTION HISTORY", x));
      }
    </script>
  </head>
  <body style="background-color: #d3d3d3;">
    <button onclick="login()">Login</button>
    <button onclick="publicIdentifier()">Public Identifier</button>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="balance()">Balance</button>
    <button onclick="transfer()">Transfer</button>
    <button onclick="getTransactionHistory()">Get Transaction History</button>
  </body>
</html>
